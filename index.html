<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Library</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>

<body>
    <h1>Odin Library</h1>
    <div><button class="addBookBtn">New Book</button></div>
    <div class="darkerBackground item_hide"></div>
    <div id="form-container" class="item_hide">
        <h2>Add New Book</h2>
        <form id="addBookForm" method="post">
            <div class="form-section">
                <label for="title">Title</label>
                <input type="text" id="title" name="title" required>
            </div>
            <div class="form-section">
                <label for="author">Author</label>
                <input type="text" id="author" name="author" required>
            </div>
            <div class="form-section">
                <label for="pages">Pages</label>
                <input type="number" id="pages" name="pages" min="20" max="1000" required>
            </div>
            <div class="form-section">
                <label>Read Status</label>
                <input type="radio" id="read" name="readStatus" value="true">
                <label for="read">Read</label>
                <input type="radio" id="notRead" name="readStatus" value="false" checked>
                <label for="notRead">Not Read</label>
            </div>
            <div class="form-section">
                <label for="rating">Rating</label>
                <input type="number" id="rating" name="rating" min="0" max="5">
            </div>
            <button type="submit">AÃ±adir</button>
        </form>
    </div>
    <div id="library"></div>
</body>

</html>
